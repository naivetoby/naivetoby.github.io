<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="description">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,viewport-fit=cover"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="cleartype" content="on">
    <meta name="full-screen" content="yes">
    <meta name="x5-fullscreen" content="true">
    <link rel="shortcut icon" type="images/x-icon" href="favicon.ico">
    <title>For the Love of Toby</title>
    <script src="./jquery-2.2.4.js"></script>
    <style>
        html {
            width: 100%;
            height: 100%;
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
            background-image: url('background.png');
        }

        body {
            width: 100%;
            height: 100%;
        }

        body, div, dl, dt, dd, ul, ol, li, h1, h2, h3, h4, h5, h6, form, legend, input, textarea, p, th, td {
            margin: 0;
            padding: 0
        }

        a, input, button, select, textarea {
            outline: 0
        }

        a, a:visited, a:hover, a:active {
            color: #B3ADB0;
        }

        img {
            border: 0;
            vertical-align: middle
        }

        em, i {
            font-style: normal
        }

        textarea {
            resize: none
        }

        table {
            border-collapse: collapse
        }

        body {
            font: 16px/1.5 -apple-system-font, Helvetica Neue, PingFang SC, Hiragino Sans GB, Microsoft YaHei, sans-serif;
        }

        a, a:hover {
            text-decoration: none;
        }

        ol, ul {
            list-style: none
        }

        h1, h2, h3, h4, h5 {
            font-size: inherit;
            font-weight: normal
        }

        input, label, select {
            vertical-align: middle;
        }

        button {
            cursor: pointer;
        }

        div.text-box {
            padding: 20px 30px;
            max-width: 660px;
        }

        div.text-box p.write-h1 {
            text-indent: 0;
            line-height: 2em;
        }

        div.text-box p {
            text-indent: 2em;
            line-height: 2em;
        }

        div.text-box .write-signature {
            width: 100%;
            float: right;
            text-align: right;
            clear: right;
        }

        div.container span.cursor {
            border-bottom: 2px solid #333;
            animation: twinkle 1s infinite;
        }

        @keyframes twinkle {
            from {
                border-color: #333;
            }
            50% {
                border-color: #333;
            }
            50.01% {
                border-color: transparent;
            }
            to {
                border-color: transparent;
            }
        }
    </style>
    <script src="./write.js"></script>
</head>
<body>
<div class="container">
    <div class="text-box"></div>
    <audio loop>
        <source src="./6865.wav" type="audio/ogg">
        <source src="./6865.wav" type="audio/mpeg">
    </audio>
</div>
<script>
    new WRITE({
        title: '亲爱的小花花：',
        box: '.text-box',
        signature: 'Toby',
        date: '2021-06-11',
        text: '\n我听见雨滴落在青青草地，我听见远方下课钟声响起，可是我没有听见你的声音，认真呼唤我姓名。\n爱上你的时候还不懂感情，离别了才觉得刻骨铭心，为什么没有发现遇见了你，是生命最好的事情。也许当时忙着微笑和哭泣，忙着追逐天空中的流星。\n人理所当然的忘记，是谁风里雨里一直默默守护在原地。\n原来你是我最想留住的幸运，原来我们和爱情曾经靠得那么近，那为我对抗世界的决定，那陪我淋的雨，一幕幕都是你，一尘不染的真心。\n与你相遇好幸运，可我已失去为你泪流满面的权利，但愿在我看不到的天际，你张开了双翼，遇见你的注定 (oh--)，她会有多幸运。\n青春是段跌跌撞撞的旅行，拥有着后知后觉的美丽，来不及感谢是你给我勇气，让我能做回我自己，也许当时忙着微笑和哭泣，忙着追逐天空中的流星，人理所当然的忘记，是谁风里雨里一直默默守护在原地。\n原来你是我最想留住的幸运，原来我们和爱情曾经靠得那么近，那为我对抗世界的决定，那陪我淋的雨，一幕幕都是你，一尘不染的真心，与你相遇好幸运，可我已失去为你泪流满面的权利，但愿在我看不到的天际，你张开了双翼，遇见你的注定 (oh--)，她会有多幸运。'
        // text: '\n我听见'
    });
</script>
</body>
</html>
